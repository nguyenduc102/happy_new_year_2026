/* =========================================================

========================================================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", { alpha:true });
const hintEl = document.getElementById("hint");
const warnEl = document.getElementById("warn");
const IS_MOBILE = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const FX_DENSITY = IS_MOBILE ? 0.72 : 1.05;  // mobile nh·∫π h∆°n, desktop h∆°i d√†y h∆°n
let qualityScale = 1;                        // auto h·∫° n·∫øu t·ª•t FPS
function dens(n){ return Math.max(1, Math.floor(n * FX_DENSITY * qualityScale)); }
const MAX_PARTICLES_CAP = IS_MOBILE ? 4500 : 14000;

// UTILS ‚Äî ƒë·∫∑t s·ªõm ƒë·ªÉ resize() g·ªçi ƒë∆∞·ª£c ngay
function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }
function rand(a,b){ return Math.random()*(b-a)+a; }
function lerp(a,b,t){ return a+(b-a)*t; }
const easeInOut = (t)=> (t<0.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2,3)/2);
const COLORS = ["#ff3b30","#ffcc00","#34c759","#32ade6","#5856d6","#ff2d55","#ffffff","#ffd54a"];

let W=0, H=0, DPR=1, sizeK=1;
function resize(){
  DPR = Math.min(window.devicePixelRatio || 1, IS_MOBILE ? 1.5 : 2);
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width  = Math.floor(W * DPR);
  canvas.height = Math.floor(H * DPR);
  canvas.style.width = W + "px";
  canvas.style.height = H + "px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
  // Scale ph√°o hoa theo k√≠ch th∆∞·ªõc m√†n h√¨nh ƒë·ªÉ lu√¥n v·ª´a m·∫Øt
  const base = Math.min(W,H) / 900;
  sizeK = clamp(base, IS_MOBILE ? 0.90 : 0.85, IS_MOBILE ? 1.10 : 1.25);
}
addEventListener("resize", resize, {passive:true});
resize();

function warn(msg){
  warnEl.style.display = "block";
  warnEl.textContent = msg;
}

/* =========================================================
   AUDIO (beat + boom)
========================================================= */
let audioCtx=null, analyser=null, dataArray=null, audioReady=false;
const music   = document.getElementById("music");
const boom    = document.getElementById("boom");
const whistle = document.getElementById("whistle");
const crackle = document.getElementById("crackle");

function makeAudioPool(el, size){
  const pool=[];
  for(let i=0;i<size;i++){
    const a=new Audio(el.src);
    a.preload="auto";
    pool.push(a);
  }
  let idx=0;
  return {
    play(vol){
      try {
        const a=pool[idx];
        idx=(idx+1)%pool.length;
        a.pause();
        a.currentTime=0;
        a.volume=vol;
        a.play();
      } catch(e) {}
    }
  };
}

const boomPool    = makeAudioPool(boom, IS_MOBILE ? 3 : 6);
const whistlePool = makeAudioPool(whistle, IS_MOBILE ? 3 : 5);
const cracklePool = makeAudioPool(crackle, IS_MOBILE ? 2 : 4);

function initAudio(){
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const src = audioCtx.createMediaElementSource(music);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    analyser.smoothingTimeConstant = 0.85;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    src.connect(analyser);
    analyser.connect(audioCtx.destination);
    audioReady = true;
  } catch (e) {
    audioReady = false;
  }
}

function getBeat(){
  if(!audioReady) return 0;
  analyser.getByteFrequencyData(dataArray);
  const n = dataArray.length;
  const lowEnd = Math.floor(n*0.18);
  const midEnd = Math.floor(n*0.55);
  let low=0, mid=0;
  for(let i=0;i<lowEnd;i++) low += dataArray[i];
  for(let i=lowEnd;i<midEnd;i++) mid += dataArray[i];
  low /= (lowEnd*255);
  mid /= ((midEnd-lowEnd)*255);
  return Math.min(1, Math.max(0, low*0.85 + mid*0.25));
}

let lastBoomAt=0;
function playBoom(vol=0.55){
  // boom.mp3 c√≥ th·ªÉ kh√¥ng t·ªìn t·∫°i ‚Üí v·∫´n ch·∫°y
  boomPool.play(vol);
}

function playWhistle(vol=0.35){
  whistlePool.play(vol);
}

function playCrackle(vol=0.25){
  cracklePool.play(vol);
}

/* =========================================================
  PARTICLES (spark + streak)
========================================================= */
let particles=[];
let scheduledBursts=[]; // delayed second explosions etc.

class Particle {
  constructor(x,y,vx,vy,c,size=2,life=1,glow=0,streak=1){
    this.x=x; this.y=y;
    this.px=x; this.py=y;
    this.vx=vx; this.vy=vy;
    this.c=c;
    this.size=size;
    this.life=life;
    this.a=1;
    this.glow=glow;
    this.streak=streak;
    this.drag=0.95;
  }
  update(){
    this.px=this.x; this.py=this.y;
    this.vx*=this.drag;
    this.vy*=this.drag;
    this.vy+=0.012; // gravity (very light for smooth floating)
    this.x+=this.vx;
    this.y+=this.vy;
    this.a-=0.011/this.life;
  }
  draw(alphaMul=1){
    if(this.a<=0) return;
    const a = this.a*alphaMul;
    if(a<=0) return;
    ctx.save();
    ctx.globalAlpha = a;
    ctx.fillStyle = this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

/* =========================================================
   ROCKETS
========================================================= */
let rockets=[];
class Rocket {
  constructor(x,y,ty,speed,c,power,style){
    this.x=x; this.y=y; this.ty=ty;
    this.speed=speed;
    this.c=c;
    this.power=power;
    this.style=style;
    this.trail=[];
    this.drift=rand(-0.8,0.8);
    this.twist = rand(-0.03,0.03);
  }
  update(){
    this.x += this.drift;
    this.y -= this.speed;
    this.drift += this.twist;
    this.drift *= 0.99;
    this.trail.push([this.x,this.y]);
    if(this.trail.length>18) this.trail.shift();
    // trail sparks
    const trailProb = IS_MOBILE ? 0.24 : 0.40;
    if(Math.random()<trailProb){
      particles.push(new Particle(this.x,this.y,rand(-0.35,0.35),rand(0.05,0.65),"#ffffff",1.3,0.8,0.55,IS_MOBILE?1.0:1.2));
    }
    // explode
    if(this.y<=this.ty){
      explodeByStyle(this.x,this.y,this.power,this.c,this.style);
      return false;
    }
    return true;
  }
  draw(){
    ctx.save();
    ctx.globalCompositeOperation="lighter";
    // trail
    for(let i=1;i<this.trail.length;i++){
      const p0=this.trail[i-1], p1=this.trail[i];
      const t=i/this.trail.length;
      ctx.globalAlpha = 0.25*t;
      ctx.strokeStyle = this.c;
      ctx.lineWidth = IS_MOBILE ? 1.6 : 2.2;
      ctx.beginPath();
      ctx.moveTo(p0[0],p0[1]);
      ctx.lineTo(p1[0],p1[1]);
      ctx.stroke();
    }
    // head
    ctx.globalAlpha=1;
    ctx.fillStyle=this.c;
    ctx.shadowBlur= IS_MOBILE ? 10 : 18;
    ctx.shadowColor=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2.4,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

/* =========================================================
   EXPLOSION STYLES (richer blooms)
========================================================= */
function sparkCloud(x,y,count,spread,c){
  const n = dens(count);
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2;
    const s=rand(0.2,spread);
    particles.push(new Particle(x,y,Math.cos(a)*s,Math.sin(a)*s,c,1.1,0.75,0.5,0.8));
  }
}

function explodeChrys(x,y,scale,c){
  const n=dens(Math.floor(70*scale));
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2;
    const s=rand(3.5, 11)*scale;
    const size=rand(1.7,3.0);
    particles.push(new Particle(x,y,Math.cos(a)*s,Math.sin(a)*s,c,size,1.10,0.95,1.35));
  }
  sparkCloud(x,y,Math.floor(35*scale),2.8*scale,"#ffffff");
}

function explodeRing(x,y,scale,c){
  const n=dens(Math.floor(70*scale));
  const r=rand(4, 10.5)*scale;
  for(let i=0;i<n;i++){
    const a=(i/n)*Math.PI*2 + rand(-0.03,0.03);
    const s=r + rand(-0.15,0.15);
    particles.push(new Particle(x,y,Math.cos(a)*s,Math.sin(a)*s,c,2.1,1.05,0.9,1.6));
  }
  sparkCloud(x,y,Math.floor(15*scale),1.6*scale,"#ffffff");
}

function explodeSpiral(x,y,scale,c){
  const arms=3;
  const n=dens(Math.floor(60*scale));
  for(let i=0;i<n;i++){
    const t=i/n;
    const a=t*arms*Math.PI*2 + rand(-0.08,0.08);
    const s=(3.5 + 12*t)*scale;
    particles.push(new Particle(x,y,Math.cos(a)*s,Math.sin(a)*s,c,1.9,1.05,0.95,1.4));
  }
  sparkCloud(x,y,Math.floor(14*scale),1.5*scale,"#ffffff");
}

function explodePalm(x,y,scale,c){
  // thick ‚Äúpalm‚Äù fronds
  const fronds=8;
  for(let k=0;k<fronds;k++){
    const base = (k/fronds)*Math.PI*2 + rand(-0.06,0.06);
    const len = rand(9.5, 14)*scale;
    const n = dens(Math.floor(8*scale));
    for(let i=0;i<n;i++){
      const t=i/(n-1);
      const a=base + rand(-0.05,0.05);
      const s=len*t + rand(-0.12,0.12)*scale;
      const vx=Math.cos(a)*s;

/* =========================================================
   TEXT PARTICLES (‚ÄúV√¢n H√†‚Äù)
========================================================= */
let textParticles=[];
let textStarted=false;
let textAlpha=1;

class TextParticle {
  constructor(x,y,tx,ty,c){
    this.x=x; this.y=y; this.tx=tx; this.ty=ty;
    this.vx=rand(-2,2); this.vy=rand(-2,2);
    this.c=c;
    this.a=0;
  }
  update(){
    // spring
    const dx=this.tx-this.x, dy=this.ty-this.y;
    this.vx = (this.vx + dx*0.015)*0.86;
    this.vy = (this.vy + dy*0.015)*0.86;
    this.x += this.vx;
    this.y += this.vy;
    this.a = Math.min(1, this.a + 0.02);
  }
  draw(alphaMul=1){
    const a=this.a*alphaMul;
    if(a<=0.01) return;
    ctx.save();
    ctx.globalAlpha=a;
    ctx.fillStyle=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.2,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

function buildTextTargets(text){
  const off=document.createElement("canvas");
  const octx=off.getContext("2d");
  off.width = W;
  off.height = H;
  // Gi·∫£m fontSize nh·∫π tr√™n mobile ƒë·ªÉ v·ª´a m√†n h√¨nh
  const fontSize = Math.min(W,H) * (IS_MOBILE ? 0.11 : 0.12);
  octx.clearRect(0,0,W,H);
  octx.fillStyle="#fff";
  octx.textAlign="center";
  octx.textBaseline="middle";
  octx.font=`900 ${fontSize}px system-ui,-apple-system,Segoe UI,Roboto,Arial`;
  octx.fillText(text, W/2, H/2);
  const img=octx.getImageData(0,0,W,H).data;
  const stepBase = Math.max(2, Math.floor(Math.min(W,H)/220));
  const step = IS_MOBILE ? stepBase + 1 : stepBase;
  const targets=[];
  for(let y=0;y<H;y+=step){
    for(let x=0;x<W;x+=step){
      const a=img[(y*W+x)*4+3];
      if(a>200) targets.push([x,y]);
    }
  }
  return targets;
}

function startTextFormation(text){
  textParticles=[];
  textAlpha=1;
  const targets=buildTextTargets(text);
  
  // Quy·∫øt ƒë·ªãnh m√†u d·ª±a v√†o text
  let color;
  if(text.includes("V√¢n H√†")){
    color = "#ff69b4"; // M√†u h·ªìng
  } else if(text.includes("Happy New Year")){
    color = "#ff0000"; // M√†u ƒë·ªè
  } else {
    color = "#ffd54a"; // M√†u v√†ng m·∫∑c ƒë·ªãnh
  }
  
  for(let i=0; i<targets.length; i++){
    const [tx,ty] = targets[i];
    const edge=Math.random();
    let x,y;
    if(edge<0.25){ x=rand(0,W); y=-20; }
    else if(edge<0.50){ x=W+20; y=rand(0,H); }
    else if(edge<0.75){ x=rand(0,W); y=H+20; }
    else { x=-20; y=rand(0,H); }
    textParticles.push(new TextParticle(x,y,tx,ty,color));
  }
}

   SWIRL / HEART MORPH DOTS
========================================================= */
let morphDots=[];

class MorphDot {
  constructor(x,y,c){
    this.x=x; this.y=y;
    this.tx=x; this.ty=y;
    this.vx=0; this.vy=0;
    this.c=c;
    this.seed=Math.random()*Math.PI*2;
  }
  setTarget(x,y){ this.tx=x; this.ty=y; }
  updateToTarget(k=0.018, fr=0.84){
    const dx=this.tx-this.x, dy=this.ty-this.y;
    this.vx = (this.vx + dx*k)*fr;
    this.vy = (this.vy + dy*k)*fr;
    this.x += this.vx;
    this.y += this.vy;
  }
  updateRotate(rotSpeed=0.05, shrink=1){
    const cx=W/2, cy=H/2;
    let dx=this.x-cx, dy=this.y-cy;
    dx*=shrink; dy*=shrink;
    const a=Math.atan2(dy,dx)+rotSpeed;
    const r=Math.hypot(dx,dy);
    this.x=cx+Math.cos(a)*r;
    this.y=cy+Math.sin(a)*r;
  }
  draw(alphaMul=1, swirl=0){
    const a = alphaMul;
    if(a<=0.01) return;
    // swirl offset for transition vibes
    const ox = swirl*Math.cos(this.seed + performance.now()*0.003);
    const oy = swirl*Math.sin(this.seed + performance.now()*0.003);
    ctx.save();
    ctx.globalAlpha=a;
    ctx.globalCompositeOperation="lighter";
    ctx.fillStyle=this.c;
    ctx.shadowBlur=8;
    ctx.shadowColor=this.c;
    ctx.beginPath();
    ctx.arc(this.x+ox,this.y+oy,2.0,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

function makeHeartTargets(n){
  const pts=[];
  // heart param
  for(let i=0;i<n;i++){
    const t=(i/n)*Math.PI*2;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    pts.push([x,-y]);
  }
  // normalize & fit
  let minX=1e9,maxX=-1e9,minY=1e9,maxY=-1e9;
  for(const [x,y] of pts){ minX=Math.min(minX,x); maxX=Math.max(maxX,x); minY=Math.min(minY,y); maxY=Math.max(maxY,y); }
  const w=maxX-minX, h=maxY-minY;
  const s = Math.min(W/(w*1.8), H/(h*1.8));
  const cx=W/2, cy=H/2;
  return pts.map(([x,y])=>[cx+(x-(minX+w/2))*s, cy+(y-(minY+h/2))*s]);
}

function startMorphFromText(){

    morphDots.push(new MorphDot(tp.x,tp.y, "#ffd54a"));
  }
}

========================================================= */
let uploadedImage=null;

class ShapeParticle {
  constructor(x, y, tx, ty, color){
    this.x=x; this.y=y;
    this.tx=tx; this.ty=ty;
    this.vx=0; this.vy=0;
    this.color=color;
    this.size=2;
    this.spring=0.04;   // h·ªôi t·ª• nhanh h∆°n ƒë·ªÉ s·ªõm ƒë·ª©ng y√™n
    this.friction=0.88; // √≠t rung h∆°n
  }
  update(){
    // N·∫øu ƒë√£ ƒë·ª©ng y√™n t·∫°i ƒë√≠ch, b·ªè qua ƒë·ªÉ tr√°nh rung v√† ti·∫øt ki·ªám CPU
    if(this.vx===0 && this.vy===0 && this.x===this.tx && this.y===this.ty) return;
    const dx=this.tx-this.x;
    const dy=this.ty-this.y;
    this.vx = (this.vx + dx*this.spring)*this.friction;
    this.vy = (this.vy + dy*this.spring)*this.friction;
    this.x += this.vx;
    this.y += this.vy;
    // snap ƒë·ªÉ tr√°nh rung, lo·∫°i b·ªè v·ªát moir√©
    if((dx*dx + dy*dy) < 0.6 && (this.vx*this.vx + this.vy*this.vy) < 0.6){
      this.x = this.tx; this.y = this.ty;
      this.vx = 0; this.vy = 0;
    }
  }
  draw(alphaMul=1){
    ctx.save();
    ctx.globalAlpha = alphaMul;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

function sampleImageToParticles(img){
  const off = document.createElement("canvas");
  const dpr = DPR || 1;

  // sample ·ªü ƒë·ªô ph√¢n gi·∫£i DPR ƒë·ªÉ kh√¥ng b·ªã m·ªù tr√™n mobile/retina
  const OW = Math.floor(W * dpr);
  const OH = Math.floor(H * dpr);
  off.width = OW;
  off.height = OH;

  const octx = off.getContext("2d", { willReadFrequently: true });
  octx.setTransform(dpr, 0, 0, dpr, 0, 0); // v·∫Ω theo to·∫° ƒë·ªô CSS (W,H)
  octx.clearRect(0, 0, W, H);

  // contain (gi·ªØ ƒë√∫ng t·ª∑ l·ªá)
  const iw = img.naturalWidth || img.width;
  const ih = img.naturalHeight || img.height;
  const s  = Math.min(W/iw, H/ih);
  const dw = iw*s, dh = ih*s;
  const dx = (W - dw)/2, dy = (H - dh)/2;
  octx.drawImage(img, dx, dy, dw, dh);

  const data = octx.getImageData(0, 0, OW, OH).data;

  // M·∫≠t ƒë·ªô: mobile nh·∫π h∆°n, desktop d√†y h∆°n
  // step l√† theo CSS px -> index sang device px b·∫±ng *dpr
  const small = (W < 720);
  // M·∫≠t ƒë·ªô: desktop ƒë∆∞·ª£c n√©t h∆°n, mobile gi·ªØ step=3 cho m∆∞·ª£t
  let step;
  if(IS_MOBILE) step = 3;
  else step = small ? 2 : 1;   // desktop l·ªõn: step=1 r·∫•t n√©t

  const MAX_BASE = IS_MOBILE
    ? (small ? 18000 : 32000)
    : (small ? 45000 : 90000);               // desktop l·ªõn: 90k h·∫°t
  const MAX = Math.max(4000, Math.floor(MAX_BASE * qualityScale));

  let pts = [];
  for(let y=0; y<H; y+=step){
    const yy = Math.floor(y*dpr);
    for(let x=0; x<W; x+=step){
      const xx = Math.floor(x*dpr);
      const i = (yy*OW + xx) * 4;

      const a = data[i+3];
      if(a < 10) continue;                   // gi·ªØ nhi·ªÅu ƒëi·ªÉm t·ªëi h∆°n

      const r = data[i], g = data[i+1], b = data[i+2];
      const bright = (r*0.2126 + g*0.7152 + b*0.0722); // luminance

      if(bright < 5) continue;               // gi·ªØ chi ti·∫øt t·ªëi h∆°n n·ªØa

      pts.push([x, y, r, g, b, a, bright]);
    }
  }

  // N·∫øu qu√° nhi·ªÅu ƒëi·ªÉm -> downsample ƒë·ªÅu (ƒë·ª° ph√° chi ti·∫øt h∆°n shuffle random)
  if(pts.length > MAX){
    const keep = [];
    const stride = pts.length / MAX;
    for(let i=0; i<MAX; i++){
      keep.push(pts[Math.floor(i*stride)]);
    }
    pts = keep;
  }

  imageParticles = [];
  for(const [tx,ty,r,g,b,a,bright] of pts){
    const p = new ShapeParticle(rand(0,W), rand(0,H), tx, ty, `rgb(${r},${g},${b})`);
    // size theo ƒë·ªô s√°ng + step: step nh·ªè ‚Üí h·∫°t nh·ªè ƒë·ªÉ kh√¥ng b·ªát
    const k = Math.min(1, bright/255);
    p.size = (step===1) ? (0.9 + 0.6*k) : (step===2 ? (1.2 + 0.8*k) : (1.6 + 0.9*k));
    p.spring = 0.040;        // h·ªôi t·ª• nhanh h∆°n, n√©t h∆°n
    p.friction = 0.86;
    imageParticles.push(p);
  }

  imageReady = true;
}


/* =========================================================
   SHOW SCRIPT (festival pacing)
========================================================= */
const SCRIPT = {
  act1End:   22000,  // th∆∞a l√¢u h∆°n (22s)
  act2End:   40000,  // d√†y (18s)
  act3End:   54000,  // barrages (14s)
  act4End:   62000,  // finale roll
  textStart: 47000,  // b·∫Øt ƒë·∫ßu text (tr·ªÖ h∆°n)
  textLock:  54000,  // lock text

  swirlStart: 54000, // swirl/heart
  heartLock:  62000, // k·∫øt tr√°i tim
  heartHold:  70000, // gi·ªØ tr√°i tim

  spiralStart: 70000,   // spiral
  toImageStart: 72000,  // transition
  toImageEnd:   75000,  // k·∫øt th√∫c transition (3s)
  imageEnd:  80000,     // ·∫£nh r√µ ~5s

  mouseFireStart: 80000,  // v√†o phase chu·ªôt
  mouseFireEnd:   90000,  // phase chu·ªôt 10s

  newYearStart:   90500,  // hi·ªán ch·ªØ ch√∫c m·ª´ng
  newYearEnd:     120000   // k·∫øt th√∫c (120s = 2 ph√∫t)
};

function clearBG(elapsed){
  ctx.save();
  ctx.globalCompositeOperation = "source-over";
  const inImage = (elapsed >= SCRIPT.toImageStart && elapsed < SCRIPT.imageEnd);

  if(inImage){
    // X√≥a s·∫°ch n·ªÅn ƒë·ªÉ tr√°nh s·ªçc/moir√© khi d·ª±ng ·∫£nh b·∫±ng h·∫°t
    ctx.globalAlpha = 1;
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0,0,W,H);
    ctx.restore();
    return;
  }

  // Ngo√†i giai ƒëo·∫°n ·∫£nh: trail nh·∫π cho ph√°o
  let a = 0.18;
  if (elapsed >= SCRIPT.toImageStart && elapsed < SCRIPT.toImageEnd) a = 0.42; // transition
  if (elapsed >= SCRIPT.mouseFireStart) a = 1.0; // mouse/ch·ªØ: n·ªÅn ƒëen ho√†n to√†n

  ctx.fillStyle = `rgba(0,0,0,${a})`;
  ctx.fillRect(0,0,W,H);
  ctx.restore();
}

function scheduleInterval(elapsed, beat){
  // b·∫Øn theo nh·ªãp "ngo√†i ƒë·ªùi": c√≥ kho·∫£ng ngh·ªâ + tƒÉng d·∫ßn
  let base;
  if(elapsed < SCRIPT.act1End) base = 700;
  else if(elapsed < SCRIPT.act2End) base = 450;
  else if(elapsed < SCRIPT.act3End) base = 260; // h·ªìi 3 d·ªìn d·∫≠p
  else base = 230; // h·ªìi 4 cao tr√†o
  if(IS_MOBILE) base *= 1.15; // th∆∞a h∆°n tr√™n mobile ƒë·ªÉ ƒë·ª° n√≥ng m√°y
  // beat l√†m nh·ªãp "d·ªìn" nh·∫π, tr√°nh nhi·ªÖu
  const tighten = 1 - 0.18*beat;
  return clamp(base * tighten, 150, base);
}

function pickStyleForAct(elapsed){
  const r=Math.random();
  if(elapsed < SCRIPT.act1End){
    if(r<0.40) return "chrys";
    if(r<0.65) return "ring";
    if(r<0.80) return "starburst";
    return "pulse";
  }
  if(elapsed < SCRIPT.act2End){
    if(r<0.25) return "chrys";
    if(r<0.40) return "heartshape";
    if(r<0.55) return "flower";
    if(r<0.68) return "ring";
    if(r<0.78) return "diamond";
    if(r<0.88) return "palm";
    return "swirl";
  }
  if(elapsed < SCRIPT.act3End){
    if(r<0.15) return "crackle";
    if(r<0.33) return "double";      // n·ªï 2 l·∫ßn
    if(r<0.48) return "crossette";    // t√°ch ch√πm
    if(r<0.60) return "heartshape";
    if(r<0.72) return "willow";
    if(r<0.82) return "rain";
    if(r<0.90) return "spiral";
    return "bloom";                   // b√¥ng hoa
  }
  // finale: to, n·ªü r·ªô nh∆∞ng "g·ªçn"
  if(r<0.25) return "curtain";       // r·ªß xu·ªëng
  if(r<0.50) return "willow";        // m√†nh r·ªß
  if(r<0.68) return "double";        // n·ªï r·ªô 2 l·∫ßn
  if(r<0.82) return "crackle";
  if(r<0.92) return "palm";
  return "bloom";
}

function launchRocket(power=1.4, style="chrys"){
  const x = rand(W*0.12, W*0.88);
  const y = H + 10;
  const ty = rand(H*0.16, H*0.46);
  const speed = rand(10.5, 13.5);
  const c = COLORS[(Math.random()*COLORS.length)|0];
  // √¢m whistle nh·∫π khi rocket bay
  if(audioReady) playWhistle(clamp(0.25 + power*0.08, 0.2, 0.5));
  rockets.push(new Rocket(x,y,ty,speed,c,power,style));
}

let pointer={x:W/2,y:H/2,down:false, moved:false, last:0};
addEventListener("pointermove",(e)=>{
  pointer.x = e.clientX; pointer.y = e.clientY;
  pointer.moved = true;
},{passive:true});

/* =========================================================
   MAIN LOOP
========================================================= */
let running=false;
let startTime=0;
let nextLaunchAt=0;
let imageLoadedOnce=false;
let pointerBurstAt=0;
let lastFrameTime=0;
let dtEMA=16;

function tick(now){
  if(!running) return;
  const elapsed = now - startTime;

   // Adaptive quality: ƒëo FPS v√† h·∫° qualityScale khi khung h√¨nh ch·∫≠m
  if(lastFrameTime){
    const dt = now - lastFrameTime;
    dtEMA = dtEMA*0.9 + dt*0.1;
    const targetQS = (dtEMA>22) ? 0.65 : (dtEMA>18 ? 0.82 : 1.0);
    qualityScale += (targetQS - qualityScale)*0.05;
    qualityScale = clamp(qualityScale, 0.6, 1.0);
  }
  lastFrameTime = now;
  const beat = getBeat();

  // background fade theo phase ƒë·ªÉ tr√°nh v·ªát/moire
  clearBG(elapsed);

  // schedule delayed bursts
  if(scheduledBursts.length){
    const t=performance.now();
    for(let i=scheduledBursts.length-1;i>=0;i--){
      if(t>=scheduledBursts[i].t){
        const b=scheduledBursts[i];
        explodeByStyle(b.x,b.y,b.scale,b.c,b.style);
        scheduledBursts.splice(i,1);
      }
    }
  }

  // MUSIC-reactive: intensity scaling (limited)
  const intensity = clamp(0.75 + beat*0.55, 0.7, 1.25);

  // 1) FIREWORKS acts
  if(elapsed < SCRIPT.act4End){
    if(now >= nextLaunchAt){
      let power;
      if(elapsed < SCRIPT.act1End) power = 1.15 + beat*0.25;
      else if(elapsed < SCRIPT.act2End) power = 1.30 + beat*0.40;
      else if(elapsed < SCRIPT.act3End) power = 1.55 + beat*0.45;
      else power = 1.85 + beat*0.55;
      power = clamp(power*intensity, 1.10, 2.55);

      const style = pickStyleForAct(elapsed);

      // barrage logic: c√≥ nh·ªãp ‚Äúcu·ªôn‚Äù (roll) ‚Äî kh√¥ng n·ªï d·ªìn d·∫≠p v√¥ nghƒ©a
      let shots=1;
      if(elapsed>=SCRIPT.act2End && elapsed<SCRIPT.act3End) shots = (Math.random()<0.55)?2:3;
      if(elapsed>=SCRIPT.act3End) shots = 4 + ((Math.random()<0.45)?1:0); // h·ªìi 3-4 d·ªìn d·∫≠p
      if(IS_MOBILE) shots = Math.max(1, Math.round(shots*0.7)); // gi·∫£m s·ªë rocket cho mobile
      shots = Math.max(1, Math.round(shots * qualityScale));

      for(let i=0;i<shots;i++){
        launchRocket(clamp(power*rand(0.90,1.06),1.1,2.8), (Math.random()<0.22)?pickStyleForAct(elapsed):style);
      }

      nextLaunchAt = now + scheduleInterval(elapsed, beat);
    }
  }

  // 2) TEXT formation (V√¢n H√†)
  if(elapsed >= SCRIPT.textStart && !textStarted){
    startTextFormation("V√¢n H√†");
    textStarted=true;
  }

  // fade text after heart appears
  if(elapsed >= SCRIPT.heartLock && elapsed < SCRIPT.newYearStart){
    const tt = clamp((elapsed - SCRIPT.heartLock)/1400, 0, 1);
    textAlpha = 1 - tt;
  }

  // draw/update text
  if(textParticles.length && textAlpha>0.01){
    for(const tp of textParticles){ tp.update(); tp.draw(textAlpha); }
    // twinkle subtle (reduced frequency to save performance)
    if(Math.random()<0.02 && textAlpha>0.15){
      const tp = textParticles[(Math.random()*textParticles.length)|0];
      particles.push(new Particle(tp.x,tp.y,rand(-1.0,1.0),rand(-1.2,0.3),"#ffffff",1.6,0.9,0.75,1.0));
    }
  }

  // 3) Start morph from text at swirlStart
  if(elapsed >= SCRIPT.swirlStart && !morphStarted && textParticles.length){
    startMorphFromText();
    morphStarted = true;
  }

  // SWIRL ‚Üí HEART
  if(morphStarted){
    if(elapsed < SCRIPT.heartLock){
      // swirl stage: rotate + shrink, then set heart targets near the end
      const k = clamp((elapsed - SCRIPT.swirlStart)/(SCRIPT.heartLock - SCRIPT.swirlStart), 0, 1);
      const rotSpeed = (1-k)*0.12 + 0.02;
      const shrink = 1 - 0.55*k;

      // gradually set heart targets
      const heartK = clamp((k - 0.55)/0.45, 0, 1);
      if(heartK>0 && !heartStarted){
        const targets = makeHeartTargets(morphDots.length);
        for(let i=0;i<morphDots.length;i++) morphDots[i].setTarget(targets[i][0], targets[i][1]);
        heartStarted=true;
      }

      for(const d of morphDots){
        d.updateRotate(rotSpeed, shrink);
        d.updateToTarget(0.018, 0.84);
        d.draw(1, 0);
      }
    } else if(elapsed < SCRIPT.heartHold){
      // hold heart
      for(const d of morphDots){
        d.updateToTarget(0.020, 0.86);
        d.draw(1, 0);
      }
      // light fireworks behind heart (not noisy)
      if(Math.random() < 0.022){
        launchRocket(clamp(1.25+beat*0.25,1.1,1.8),"ring");
      }
    } else if(elapsed < SCRIPT.toImageStart){
      // spiral phase + mouse fireworks
      const k2 = clamp((elapsed - SCRIPT.spiralStart)/(SCRIPT.toImageStart - SCRIPT.spiralStart), 0, 1);
      const rot = (1-k2)*0.16 + 0.012;
      const shrink = 1 - 0.52*k2;
      for(const d of morphDots){
        d.updateRotate(rot, shrink);
        d.updateToTarget(0.012, 0.90);
        d.draw(1, 0);
      }

      // mouse-driven small fireworks (throttled, only in this phase)
      if(pointer.moved && now - pointer.last > 70){
        pointer.last = now;
        pointer.moved = false;
        // small sparkle at pointer
        explodeByStyle(pointer.x, pointer.y, 0.65, COLORS[(Math.random()*COLORS.length)|0], (Math.random()<0.5)?"ring":"flower");
      }
    }
  }

  // 4) Transition to IMAGE (like fireworks.html): fade out morphDots with swirl, fade in imageParticles with rotation
  if(elapsed >= SCRIPT.toImageStart && elapsed < SCRIPT.mouseFireStart){
    const t = clamp((elapsed - SCRIPT.toImageStart)/(SCRIPT.toImageEnd - SCRIPT.toImageStart), 0, 1);
    const eased = easeInOut(t);
    
    // clear textParticles earlier to save performance
    if(t > 0.2 && textParticles.length) textParticles = [];

    // ensure image is prepared once
    if(!imageLoadedOnce){
      imageLoadedOnce = true;
      (async()=>{
        try {
          uploadedImage = await loadDefaultImage();
          sampleImageToParticles(uploadedImage, 5000);
        } catch(e) {
          warn("Kh√¥ng t·∫£i ƒë∆∞·ª£c DEFAULT_IMAGE_URL. H√£y ki·ªÉm tra chu·ªói base64.");
        }
      })();
    }

    // Enhanced transition background effect
    if(eased > 0.1){
      ctx.fillStyle = `rgba(255,200,220,${Math.pow(eased,2)*0.05})`;
      ctx.fillRect(0,0,W,H);
    }

    // fade-out morph dots with swirl and scale effect
    if(morphDots.length){
      const outA = 1 - eased;
      const swirl = (1-eased)*25;
      const scale = 1 + eased*0.15;
      ctx.save();
      ctx.translate(W/2, H/2);
      ctx.scale(scale, scale);
      ctx.translate(-W/2, -H/2);
      for(const d of morphDots) d.draw(outA, swirl);
      ctx.restore();
    }

    // keep some soft fireworks in background with variety
    if(Math.random() < 0.008){
      const styles = ["heartshape", "starburst", "diamond"];
      launchRocket(1.2, styles[(Math.random()*styles.length)|0]);
    }

    // fade-in image particles + rotate with scale
    if(imageReady && imageParticles.length){
      const rot = (1-eased)*0.30;
      ctx.save();
      ctx.translate(W/2, H/2);
      ctx.rotate(rot);
      ctx.translate(-W/2, -H/2);

      for(const p of imageParticles){ p.update(); p.draw(eased); }

      ctx.restore();
    }
  }

  // 5) Image hold (after transition)
  if(elapsed >= SCRIPT.toImageEnd && elapsed < SCRIPT.imageEnd){
    // clear morphDots when image fully displays to save performance
    if(morphDots.length) morphDots = [];
    
    if(imageReady && imageParticles.length){
      for(const p of imageParticles){ p.update(); p.draw(1); }
    }
    // subtle fireworks overlay (very light, reduced frequency)
    if(elapsed >= SCRIPT.toImageEnd + 1400 && Math.random() < 0.0015){
      launchRocket(1.05, "willow");
    }
  }

  // 6) Mouse-driven finale: ph√°o hoa theo chu·ªôt, n·ªü to v√† r·ªß xu·ªëng (·∫©n ·∫£nh, n·ªÅn ƒëen)
  if(elapsed >= SCRIPT.mouseFireStart && elapsed < SCRIPT.mouseFireEnd){
    // ·∫©n ·∫£nh: ph·ªß ƒëen ho√†n to√†n
    ctx.save();
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0,0,W,H);
    ctx.restore();

    // b·∫Øn theo chu·ªôt, t·∫ßn su·∫•t th∆∞a h∆°n
    if(pointer.moved && now - pointerBurstAt > 170){
      pointerBurstAt = now;
      pointer.moved = false;
      const styles = [
        "curtain","willow","rain","double","ring","flower",
        "diamond","heartshape","starburst","spiral","bloom"
      ];
      const style = styles[(Math.random()*styles.length)|0];
      const c = COLORS[(Math.random()*COLORS.length)|0];
      const scale = clamp(1.35 + beat*0.8, 1.2, 2.4);
      explodeByStyle(pointer.x, pointer.y, scale, c, style);
    }

    // rocket r·ªß xu·ªëng ·ªü xa, r·∫•t th∆∞a
    if(Math.random() < 0.002){
      const styles = ["curtain","willow","spiral","ring"];
      launchRocket(1.4 + Math.random()*0.4, styles[(Math.random()*styles.length)|0]);
    }
  }

  // 7) Hi·ªÉn th·ªã ch·ªØ ch√∫c m·ª´ng cu·ªëi: "Happy New Year 2026, bae!" (n·ªÅn ƒëen, ·∫©n ·∫£nh)
  if(elapsed >= SCRIPT.newYearStart && !newYearStarted){
    textParticles = [];
    startTextFormation("Happy New Year 2026, bae!");
    textAlpha = 1;
    newYearStarted = true;
  }

  if(elapsed >= SCRIPT.newYearStart && elapsed < SCRIPT.newYearEnd){
    // n·ªÅn ƒëen ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω trong clearBG
    // KH√îNG v·∫Ω imageParticles - ch·ªâ v·∫Ω ch·ªØ
    
    // fade-out ch·∫≠m d·∫ßn v·ªÅ cu·ªëi phase ch·ªØ
    if(elapsed >= SCRIPT.newYearEnd - 2000){
      const k = clamp((elapsed - (SCRIPT.newYearEnd - 2000)) / 2000, 0, 1);
      textAlpha = 1 - k;
    }

    // V·∫º CH·ªÆ (quan tr·ªçng!)
    if(textParticles.length && textAlpha>0.01){
      for(const tp of textParticles){ tp.update(); tp.draw(textAlpha); }
      // twinkle
      if(Math.random()<0.02 && textAlpha>0.15){
        const tp = textParticles[(Math.random()*textParticles.length)|0];
        particles.push(new Particle(tp.x,tp.y,rand(-1.0,1.0),rand(-1.2,0.3),"#ffffff",1.6,0.9,0.75,1.0));
      }
    }

    // ph√°o n·ªÅn ƒë·∫πp, nhi·ªÅu h∆°n nh∆∞ng kh√¥ng l·∫•n √°t ch·ªØ
    if(Math.random() < 0.008){
      const styles = ["ring","flower","star","heartshape","starburst"];
      launchRocket(1.3, styles[(Math.random()*styles.length)|0]);
    }
    // Th·ªânh tho·∫£ng b·∫Øn ph√°o to h∆°n
    if(Math.random() < 0.002){
      launchRocket(1.8, ["bloom","palm"][(Math.random()*2)|0]);
    }
  }

  // update/draw rockets
  rockets = rockets.filter(r=>{ r.draw(); return r.update(); });

  // update/draw particles (cap)
  particles = particles.filter(p=>{
    p.update();
    p.draw(1);
    return p.a>0;
  });
  if(particles.length>MAX_PARTICLES_CAP){
    particles.splice(0, particles.length - MAX_PARTICLES_CAP);
  }

  // end script loop (auto restart softly)
  if(elapsed > SCRIPT.newYearEnd + 1200){
    // reset (no replay button)
    particles=[]; rockets=[]; textParticles=[]; morphDots=[]; imageParticles=[];
    scheduledBursts=[]; textStarted=false; morphStarted=false; heartStarted=false;
    textAlpha=1; imageReady=false; imageLoadedOnce=false; newYearStarted=false;
    startTime = performance.now();
    nextLaunchAt = startTime + 250;
  }

  requestAnimationFrame(tick);
}

/* =========================================================
   START (robust, tr√°nh b·ªã ‚Äúƒë·ª©ng‚Äù ·ªü hint)
========================================================= */
async function startShow(){
  try {
    hintEl.style.display="none";

    initAudio();
    if(audioCtx && audioCtx.state==="suspended") await audioCtx.resume();

    // try play music (user gesture required)
    try { music.volume=0.55; await music.play(); } catch(e) {}

    // preload image early (optional)
    try {
      uploadedImage = await loadDefaultImage();
      // ch∆∞a sample ngay ƒë·ªÉ ƒë·ª° lag l√∫c v·ª´a start; s·∫Ω sample khi v√†o phase transition
    } catch(e) {}

    particles=[]; rockets=[]; textParticles=[]; morphDots=[]; imageParticles=[];
    scheduledBursts=[]; textStarted=false; morphStarted=false; heartStarted=false;
    textAlpha=1; imageReady=false; imageLoadedOnce=false;

    startTime = performance.now();
    lastFrameTime = startTime;
    nextLaunchAt = startTime + 200;
    running=true;
    requestAnimationFrame(tick);
  } catch(err) {
    warn("C√≥ l·ªói JS khi·∫øn show kh√¥ng ch·∫°y. M·ªü Console ƒë·ªÉ xem chi ti·∫øt.");
    console.error(err);
  }
}

hintEl.addEventListener("pointerdown", (e)=>{ e.preventDefault(); startShow(); }, {passive:false});
canvas.addEventListener("pointerdown", (e)=>{ e.preventDefault(); if(!running) startShow(); }, {passive:false});

/* =========================================================
   FILE READER FUNCTIONALITY
========================================================= */
const fileInput = document.getElementById("fileInput");
const fileBtn = document.getElementById("fileBtn");
const fileModal = document.getElementById("fileModal");
const closeModal = document.getElementById("closeModal");
const fileContent = document.getElementById("fileContent");

fileBtn.addEventListener("click", () => {
  fileInput.click();
});

fileInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  
  // Constants
  const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB in bytes
  const ALLOWED_EXTENSIONS = ['txt', 'json', 'md', 'xml', 'csv'];
  
  // Validate file extension - check actual file extension (last segment after dot)
  const fileName = file.name.toLowerCase();
  const parts = fileName.split('.');
  const actualExtension = parts.length > 1 ? parts[parts.length - 1] : '';
  
  if (!ALLOWED_EXTENSIONS.includes(actualExtension)) {
    const allowedList = ALLOWED_EXTENSIONS.map(ext => '.' + ext).join(', ');
    fileContent.textContent = `‚ùå ƒê·ªãnh d·∫°ng file kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£. Ch·ªâ ch·∫•p nh·∫≠n: ${allowedList}`;
    fileContent.style.color = '#ff3b30';
    fileModal.classList.add("show");
    return;
  }
  
  // Validate file size
  if (file.size > MAX_FILE_SIZE) {
    fileContent.textContent = '‚ùå File qu√° l·ªõn. Vui l√≤ng ch·ªçn file nh·ªè h∆°n 5MB.';
    fileContent.style.color = '#ff3b30';
    fileModal.classList.add("show");
    return;
  }
  
  const reader = new FileReader();
  reader.onload = (event) => {
    const content = event.target.result;
    // Reset style before setting new content
    fileContent.style.color = '';
    fileContent.innerHTML = `<h3 style="margin-top:0;color:#ffd54a;">üìÑ ${escapeHtml(file.name)}</h3><pre style="white-space:pre-wrap;word-wrap:break-word;margin:0;">${escapeHtml(content)}</pre>`;
    fileModal.classList.add("show");
  };
  reader.onerror = () => {
    fileContent.textContent = '‚ùå Kh√¥ng th·ªÉ ƒë·ªçc file. Vui l√≤ng th·ª≠ l·∫°i.';
    fileContent.style.color = '#ff3b30';
    fileModal.classList.add("show");
  };
  reader.readAsText(file, 'UTF-8');
});

closeModal.addEventListener("click", () => {
  fileModal.classList.remove("show");
  fileInput.value = "";
});

fileModal.addEventListener("click", (e) => {
  if (e.target === fileModal) {
    fileModal.classList.remove("show");
    fileInput.value = "";
  }
});

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
